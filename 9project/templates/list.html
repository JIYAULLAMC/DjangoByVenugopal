<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>this is list</h1>

    {% if res %}

    <table border="1px solid">
      <tr>
        <th>bid</th>
        <th>bname</th>
        <th>ifsc</th>
      </tr>
      {% for i in res %}
      <tr>
        <td>{{i.bid}}</td>
        <td>{{i.bname}}</td>
        <td>{{i.ifsc}}</td>
      </tr>
      {% endfor%}
    </table>
    {% else%}
    <h1>hello world</h1>
    {% endif %}
  </body>
</html>
