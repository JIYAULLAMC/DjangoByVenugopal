<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST">
        {%csrf_token%}
        <table>
          {{res.name}}
            <tr>
                <th><label for="id_name">USERNAME:</label></th>
                <td>
                  <input type="text" name="name" value="{{res.name}}">
                  <!-- <input type="text" name="name" value="{{res.name}}"> -->
                    <br>
                </td>
              </tr>
            
              <tr>
                <th><label for="id_firstname">Firstname:</label></th>
                <td>
            
                  <input type="text" name="firstname"  required id="id_firstname" value={{res.firstname}}>
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_age">Age:</label></th>
                <td>
            
                  <input type="number" name="age" min="10" max="65" required id="id_age" value={{res.age}}>
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_email">Email:</label></th>
                <td>
            
                  <input type="email" name="email" required id="id_email" value={{res.email}}>
            
            
                </td>
              </tr>
            
              <tr>
                <th><label for="id_phone">Phone:</label></th>
                <td>
            
                  <input type="number" name="phone" min="6000000000" max="9999999999" required id="id_phone" value={{res.phone}}>    
                </td>
              </tr>
              <tr>
                <th><label>Gender:</label></th>
                <td>
                  <div id="id_gender"><div>
                <label for="id_gender_0"><input type="radio" name="gender" value="male" required id="id_gender_0">
             male</label>
            </div><div>
                <label for="id_gender_1"><input type="radio" name="gender" value="Female" required id="id_gender_1">
             Female</label>
            </div>
            </div>
                </td>
              </tr>
              <tr>
                <th><label for="id_date">Date:</label></th>
                <td>
                  <input type="date" name="date" required id="id_date" value={{res.date}}>
                </td>
              </tr>
            </table>
            <input type="submit" value="update">
        </form>
</body>
</html>
